<!--MODAL USUARIO-->	
	
<div class="modal" tabindex="-1" role="dialog" id="ModalDetalles">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloModal">Pelicula</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class=" container">
		  	<div class="row">
		  		<img src="" class="img img-responsive img-thumbnail col-md-6 col-sm-12" id="imagenModal" alt="">
		  		<div class="form-group col-md-6 col-sm-12">
		  			<div class="form-group col-md-12 col-sm-12">
						<h6>Director: <span class="text-info" id="directorModal"></span></h6>
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<h6>Actores: <span class="text-info" id="actoresModal"></span></h6>
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<h6>Año: <span class="text-info" id="yearModal"></span></h6>
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<h6>Trama:</h6>
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<h6 class="text-info" id="tramaModal"></h6>
					</div>
		  		</div>
			</div>
		</div>	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

			</div>
		</div>
